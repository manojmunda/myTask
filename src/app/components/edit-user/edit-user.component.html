<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Update User</h3>
    <div class="form-group mt-1">
        <input type="text" [(ngModel)]="userObj.firstname" class="form-control" placeholder="firstname">
      </div>
      <div class="form-group mt-1">
        <input type="text" [(ngModel)]="userObj.lastname" class="form-control" placeholder="lastame">
      </div>
      <div class="form-group mt-1">
        <input type="text" [(ngModel)]="userObj.email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group mt-1">
        <input type="text" [(ngModel)]="userObj.phone" class="form-control" placeholder="Phone">
      </div>
      <div class="form-group mt-1">
        <input type="date" [(ngModel)]="userObj.dob" class="form-control" placeholder="Date Of Birth">
      </div>
      <div class="form-group mt-1">
        <input type="date" [(ngModel)]="userObj.doj" class="form-control" placeholder="Date Of Joining">
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUser(userObj.id,userObj)">Update User</button>
      </div>
</div>
